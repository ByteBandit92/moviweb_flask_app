<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies for {{ user.name }}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"></head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Movies for {{ user.name }}</h2>

    <div class="d-flex justify-content-start mb-4">
      <a href="/users/{{ user.id }}/add_movie" class="btn btn-success btn-lg">Add Movie</a>
    </div>

    {% if movies %}
      <ul class="list-group">
        {% for movie in movies %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="/users/{{ user.id }}/update_movie/{{ movie.id }}" class="text-decoration-none text-dark">
              <strong>{{ movie.name }} ({{ movie.year }})</strong>
            </a>
            <a href="/users/{{ user.id }}/delete_movie/{{ movie.id }}" class="btn btn-danger btn-sm">Delete</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-center">No movies found for this user.</p>
    {% endif %}
    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm mt-3">
        <i class="bi bi-arrow-left"></i> Back
    </a>
  </div>

  <!-- Bootstrap JS & Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
