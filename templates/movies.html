{% extends 'base.html' %}
  <div class="container mt-4">
    <h2 class="text-center mb-4">Movies for {{ user.name }}</h2>
{% block content %}
    <div class="d-flex justify-content-start mb-4">
      <a href="/users/{{ user.id }}/add_movie" class="btn btn-success btn-lg">Add Movie</a>
    </div>

    {% if movies %}
      <ul class="list-group">
        {% for movie in movies %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="/users/{{ user.id }}/update_movie/{{ movie.id }}" class="text-decoration-none text-dark">
              <strong>{{ movie.name }} ({{ movie.year }})</strong>
            </a>
            <a href="/users/{{ user.id }}/delete_movie/{{ movie.id }}" class="btn btn-danger btn-sm">Delete</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-center">No movies found for this user.</p>
    {% endif %}
    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm mt-3">
        <i class="bi bi-arrow-left"></i> Back
    </a>
{% endblock %}
