<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Users</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    
  <div class="container mt-4">
    <h2 class="text-center mb-4">All Users</h2>

    <div class="d-flex justify-content-start mb-4">
      <a href="/add_user" class="btn btn-primary btn-lg">Add User</a>
    </div>

    {% if users %}
      <ul class="list-group">
        {% for user in users %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="/users/{{ user.id }}" class="text-decoration-none text-dark">
              <strong>{{ user.name }}</strong>
            </a>
            <!-- Delete Button -->
            <form method="POST" action="/delete_user/{{ user.id }}" onsubmit="return confirm('Are you sure you want to delete this user?');">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-center">No users found.</p>
    {% endif %}
    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm mt-3">
        <i class="bi bi-arrow-left"></i> Back
    </a>
  </div>

  <!-- Bootstrap JS & Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
