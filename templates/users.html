{% extends "base.html" %}
{% block content %}
    <h2 class="text-center mb-4">All Users</h2>

    <div class="d-flex justify-content-start mb-4">
      <a href="/add_user" class="btn btn-primary btn-lg">Add User</a>
    </div>

    {% if users %}
      <ul class="list-group">
        {% for user in users %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="/users/{{ user.id }}" class="text-decoration-none text-dark">
              <strong>{{ user.name }}</strong>
            </a>
            <!-- Delete Button -->
            <form method="POST" action="/delete_user/{{ user.id }}" onsubmit="return confirm('Are you sure you want to delete this user?');">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-center">No users found.</p>
    {% endif %}
    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm mt-3">
        <i class="bi bi-arrow-left"></i> Back
    </a>
{% endblock %}
