<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-page {
            margin-top: 10%;
        }
        .error-page h1 {
            font-size: 6rem;
            color: #ffc107; /* Yellow color for Server Error */
        }
        .error-page p {
            font-size: 1.5rem;
            color: #6c757d; /* Gray text for the message */
        }
        .btn-custom {
            background-color: #ffc107; /* Yellow background for button */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center error-page">
        <div class="card shadow-lg p-5 mb-3 bg-body rounded">
            <h1>500</h1>
            <p>Oops! Something went wrong on our end.</p>
            <a href="/" class="btn btn-custom btn-lg">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional if you want to use Bootstrap JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
