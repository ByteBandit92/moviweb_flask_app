<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>

    <div class="container mt-5">
      {% if form_type == 'add_user' %}
        <h2 class="text-center mb-4">Add User</h2>
        <form method="POST" class="w-50 p-4 bg-light rounded shadow-lg mx-auto">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add User</button>
        </form>
      
      {% elif form_type == 'add_movie' %}
        <h2 class="text-center mb-4">Add Movie</h2>
        <form method="POST" class="w-50 p-4 bg-light rounded shadow-lg mx-auto">
          <div class="mb-3">
            <label for="movie_title" class="form-label">Title</label>
            <input type="text" class="form-control" id="movie_title" name="name" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Movie</button>
        </form>

      {% elif form_type == 'update_movie' %}
        <h2 class="text-center mb-4">Update Movie</h2>
        <form method="POST" class="w-50 p-4 bg-light rounded shadow-lg mx-auto">
          <div class="mb-3">
            <label for="movie_title" class="form-label">Title</label>
            <input type="text" class="form-control" id="movie_title" name="name" value="{{ movie.name }}" required>
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" name="director" value="{{ movie.director }}" required>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" value="{{ movie.year }}" required>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" step="0.1" class="form-control" id="rating" name="rating" value="{{ movie.rating }}" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Update Movie</button>
        </form>
      {% endif %}
      <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm mt-3">
        <i class="bi bi-arrow-left"></i> Back
      </a>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
